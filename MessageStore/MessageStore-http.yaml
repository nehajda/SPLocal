# Properties relating to HTTP

server:
  listener: 
  #Controls whether api endpoint accepts HTTP or HTTPS
    config: "HTTPS_Listener_config"
    #config: "HTTP_Listener_config"
    
  http:
    host: "0.0.0.0"
    port: "9831"
    
  https:
    host: "0.0.0.0"
    port: "9830"
    tls:
      keyStore:
        path: "keystore.jks"
        password-secure: "changeme"
        key:
          password-secure: "changeme"
      trustStore:
        path: "truststore.jks"
        password-secure: "changeme"
        
  request:
    replay:
      tls:
        keyStore:
          path: "keystore.jks"
          password-secure: "changeme"
          key:
            password-secure: "changeme"
        trustStore:  
          path: "truststore.jks"
          password-secure: "changeme"    
        

    
  
